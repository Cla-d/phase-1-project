<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Responsive cocktail website - Bedimcode</title>
    </head>

    <body>
        
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                   Cocktail<span>Paradise</span>
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                     </ul>
                     <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                     </div>
                     <img src="cocktails/mint.jpg" alt="nav image" class="nav__img">
                </div>
                <div class="nav__toggle" id="nav-toggle">
                     <i class="ri-menu-line"></i>
                </div>
            </nav>
            
        </header>

        
        <main class="main">
            
            <section class="home">
                <div class="home__shape-small"></div>
                <div class="home__shape-big"></div>
                <img src="cocktails/shapebg.jpg" alt=""class="home__shape-bg">
                <div class="home__container container">
                    <div class="home__data">
                        <h1 class="home__title">
                            Good sips, good moments only at 
                            <span>Cocktailparadise</span>
                            Everyday
                        </h1>
                        <p class ="home__description">
                        Enjoy the best coktails at the best prices
                        </p>
                        <a href="#" class="home__button">
                            Details
                        </a>
                    </div>
                    <div class="home__images">
                        <img src="cocktails/liquid-fruit.png" alt="cocktail image" class="home__liquid"> 
                        <div class="home__cocktail-animate">
                            <img src="cocktails/11880-removebg-preview.png" alt="cocktail image" class="home__cocktail">
                        </div>
                        <img src="cocktails/berry1-removebg-preview.png" alt="berry image" class="home__berry1">
                        <img src="cocktails/berry_2-removebg-preview.png" alt="berry image" class="home__berry2">
                        
                    </div>
                </div>

            </section>
        </main>

        
        
        <script src="index.js"></script>
    </body>
</html>
